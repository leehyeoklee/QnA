<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>질문 및 답변</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* 세련된 기본 폰트 */
            background-color: #f4f4f4; /* 페이지 배경색 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 전체 화면 높이 */
        }

        .container {
            background-color: #ffffff; /* 컨테이너 배경색 */
            padding: 30px; /* 내부 여백 */
            border-radius: 8px; /* 모서리 둥글기 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
            width: 100%;
            max-width: 600px; /* 최대 너비 설정 */
            text-align: center; /* 텍스트 중앙 정렬 */
        }

        h2 {
            color: #333; /* 제목 색상 */
            margin-bottom: 20px; /* 제목 아래 여백 */
        }

        .question-content {
            display: block;
            font-size: 25px; /* 질문 내용 텍스트 크기 */
            color: #333; /* 질문 내용 색상 */
            margin-bottom: 20px; /* 질문과 답변 입력 필드 사이의 여백 */
        }

        textarea {
            width: 100%; /* 너비 100%로 설정하여 컨테이너에 맞추기 */
            height: 100px; /* 세로 크기 */
            font-size: 16px; /* 텍스트 크기 */
            padding: 12px; /* 내부 여백 */
            border: 1px solid #ccc; /* 테두리 색상 */
            border-radius: 6px; /* 모서리 둥글기 */
            box-sizing: border-box; /* 패딩과 테두리를 포함하여 전체 크기 계산 */
            resize: vertical; /* 세로 방향으로만 크기 조절 가능 */
            background-color: #fafafa; /* 배경색 */
            transition: border-color 0.3s, box-shadow 0.3s; /* 애니메이션 효과 */
        }

        textarea:focus {
            border-color: #007BFF; /* 포커스 시 테두리 색상 변경 */
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25); /* 포커스 시 그림자 효과 */
            outline: none; /* 기본 포커스 아웃라인 제거 */
        }

        button {
            padding: 12px 24px; /* 버튼의 내부 여백 */
            font-size: 16px; /* 버튼 텍스트 크기 */
            color: #ffffff; /* 버튼 텍스트 색상 */
            background-color: #007BFF; /* 버튼 배경색 */
            border: none;
            border-radius: 6px; /* 버튼 모서리 둥글기 */
            cursor: pointer; /* 마우스 포인터 */
            transition: background-color 0.3s ease, transform 0.2s ease; /* 배경색과 변형 애니메이션 */
        }

        button:hover {
            background-color: #0056b3; /* 버튼 호버 시 배경색 변경 */
            transform: translateY(-2px); /* 버튼 호버 시 약간 상승 효과 */
        }

        button:active {
            transform: translateY(1px); /* 버튼 클릭 시 약간 하강 효과 */
        }
    </style>
</head>
<body>
<div class="container">
    <h2>질문 및 답변</h2>
    <span class="question-content" th:text="${question.getContent()}"></span>
    <form th:action="@{|/question/answer/${question.id}|}" method="post">
        <div class="form-group">
            <label for="answer" style="display: none;">답변</label>
            <textarea id="answer" name="answer" placeholder="답변을 입력하세요" wrap="soft"></textarea>
        </div>
        <button type="submit">등록</button>
    </form>
</div>
</body>
</html>
